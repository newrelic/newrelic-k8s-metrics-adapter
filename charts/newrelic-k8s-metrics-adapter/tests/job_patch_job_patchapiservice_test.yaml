suite: test naming helper for job-patchAPIService
templates:
  - templates/apiservice/job-patch/job-patchAPIService.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: spec metadata name is is correctly defined
    asserts:
      - equal:
          path: spec.template.metadata.name
          value: nri-my-release-newrelic-k8s-metrics-adapter-apiservice-patch
  - it: container args are correctly defined
    asserts:
      - equal:
          path: spec.template.spec.containers[0].args
          value:
            - patch
            - --namespace=my-namespace
            - --secret-name=nri-my-release-newrelic-k8s-metrics-adapter-apiservice
            - --apiservice-name=v1beta1.external.metrics.k8s.io

  - it: serviceAccountName is correctly defined
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: nri-my-release-newrelic-k8s-metrics-adapter-apiservice