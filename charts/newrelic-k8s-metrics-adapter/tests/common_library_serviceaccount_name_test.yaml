suite: test service account naming
release:
  name: my-release
  namespace: my-namespace
set:
  licenseKey: test-license-key
  cluster: test-cluster
tests:
  - it: creating (globally) a serviceAccount will change the serviceAccount used in the deployment
    set:
      personalAPIKey: 21321
      config:
        accountID: 11111111
      serviceAccount:
        name: a-service-account
    asserts:
      - equal:
          path: metadata.name
          value: nri-my-release-newrelic-k8s-metrics-adapter
        template: templates/serviceaccount.yaml
