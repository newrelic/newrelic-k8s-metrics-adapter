suite: test deployent images
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: has the correct image
    set:
      global:
        cluster: test-cluster
      personalAPIKey: 21321
      image:
        repository: newrelic/newrelic-k8s-metrics-adapter
        tag: "latest"
        pullSecrets:
          - name: regsecret
      config:
        accountID: 111
        region: A-REGION
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^.*newrelic/newrelic-k8s-metrics-adapter:latest
        template: templates/deployment.yaml
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: regsecret
        template: templates/deployment.yaml
  - it: correctly uses the cluster helper
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      cluster: a-cluster
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: a-cluster
        template: templates/deployment.yaml
  - it: correctly uses common.securityContext.podDefaults
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      cluster: a-cluster
    asserts:
      - equal:
          path: spec.template.spec.securityContext
          value:
            fsGroup: 1001
            runAsGroup: 1001
            runAsUser: 1001
        template: templates/deployment.yaml
  - it: renders tolerations
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      tolerations:
        - key: "key1"
          operator: "Exists"
          effect: "NoSchedule"
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - effect: NoSchedule
              key: key1
              operator: Exists
        template: templates/deployment.yaml
  - it: renders priorityClassName
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      priorityClassName: high-priority
    asserts:
      - equal:
          path: spec.template.spec.priorityClassName
          value: high-priority
        template: templates/deployment.yaml
  - it: renders nodeSelector
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/deployment.yaml
  - it: renders affinity
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/e2e-az-name
                    operator: In
                    values:
                      - new
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/e2e-az-name
                        operator: In
                        values:
                          - new
        template: templates/deployment.yaml
