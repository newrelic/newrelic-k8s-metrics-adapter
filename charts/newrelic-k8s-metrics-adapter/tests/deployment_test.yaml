suite: test deployent images
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: has the correct image
    set:
      global:
        cluster: test-cluster
      personalAPIKey: 21321
      image:
        repository: newrelic/newrelic-k8s-metrics-adapter
        tag: "latest"
        pullSecrets:
          - name: regsecret
      config:
        accountID: 111
        region: A-REGION
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^.*newrelic/newrelic-k8s-metrics-adapter:latest
        template: templates/deployment.yaml
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: regsecret
        template: templates/deployment.yaml
  - it: correctly uses the cluster helper
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      cluster: a-cluster
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: a-cluster
        template: templates/deployment.yaml
  - it: correctly uses common.securityContext.podDefaults
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      cluster: a-cluster
    asserts:
      - equal:
          path: spec.template.spec.securityContext
          value:
            fsGroup: 1001
            runAsGroup: 1001
            runAsUser: 1001
        template: templates/deployment.yaml
  - it: renders template with values for all helpers
    set:
      personalAPIKey: 21321
      config:
        accountID: 111
        region: A-REGION
      priorityClassName: high-priority
      tolerations:
        - key: "key1"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        disktype: ssd
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/e2e-az-name
                    operator: In
                    values:
                      - new
    asserts:
      - hasDocuments:
          count: 1
        template: templates/deployment.yaml
