{{- /*
This file's original logic for creating a secret from 'personalAPIKey' has been disabled.
The New Relic API key is now handled directly in 'deployment.yaml' by either:
1. Using 'customAPIKeySecretName' and 'customAPIKeySecretKey' to reference a pre-existing secret (Recommended).
2. Using 'personalAPIKey' directly as an environment variable (Insecure).
*/}}
{{- if false }}
{{- if .Values.personalAPIKey }}
apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "newrelic.common.naming.fullname" . }}
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
type: Opaque
stringData:
  personalAPIKey: {{ .Values.personalAPIKey | required "personalAPIKey must be set" | quote }}
{{- end }}
{{- end }}
